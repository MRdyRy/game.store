spring.datasource.url= jdbc:postgresql://postgres:5432/game
spring.datasource.username= postgres
spring.datasource.password= postgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto= update
server.port=9010

spring.application.name=game-product-service

spring.sleuth.enabled=false
spring.kafka.bootstrap-servers=kafka-broker-1:19092, kafka-broker-2:29092, kafka-broker-3:39092
kafka.schema.registry.url.key=schema.registry.url
kafka.schema.registry.url=http://schema-registry:8081
compression.type=snappy
kafka.producer.acks=all
kafka.producer.linger.ms=5
kafka.producer.rto.ms=60000
kafka.producer.retry.count=5
